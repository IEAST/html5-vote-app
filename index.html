<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta charset="utf-8" />
<script src="vue.js"></script>
<script src="main.js" type="module"></script>
<style>
.noselect {
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
svg text::selection {
    background: none;
}
</style>
</head>
<body>
<div id="app">

    <svg 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
        style="background:#FFCC00; width:100%; height:100%" viewBox="0 0 1440 2560" v-show="!show_result"
    >

        <filter id="filter-greyscale">
            <feColorMatrix type="saturate" values="0.10"/>
        </filter>

        <rotated-option 
            v-for="(choice, choice_i) in choices"
            v-bind:key="choice.id"
            v-bind:radius="800+(choice_i%3)*300"
            v-bind:angle="-100+10*choice_i"
            v-bind:text="choice.text"
            v-bind:src="choice.src"
            @select="on_choice_select(choice.id, $event)"
        ></rotated-option>

        <svg-button x="700" y="2000" text="完成选择" v-on:click="on_finished"></svg-button>

    </svg>




    <svg style="background:#FFCC00; width:100%; height:100%" viewBox="0 0 1440 2560" xmlns="http://www.w3.org/2000/svg" version="1.1" v-show="show_result">
        <image
            v-for="(choice, choice_i) in selected_choices"
            v-bind:x="(choice_i % 4)*200"
            v-bind:y="Math.floor(choice_i / 4)*250"
            width="200" height="200"
            :xlink:href="choice.src"
        />
    </svg>

</div>
</body>
</html>
