<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="vue.js"></script>
<style>
body{
    padding: 0px;
    margin: 0px;
    overflow-x: hidden;
    background:#FFCC00;
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
    scroll-behavior: smooth;
}
#app{
    position: fixed;
    top:0;
    bottom:0;
    left: 0;
    right:0;
    padding: 0;
    margin: 0;
}
</style>
</head>
<body>
<div id="app">
    <!--<img
        v-for="(choice, choice_i) in selected_choices"
        :src="choice.src"
        style="display:none"
    />-->

    <canvas id="options" style="width:100%;height:100%">
    </canvas>

    <div v-if="!show_result" style="display:none">

        <div id="menu-container" v-if="ready" style="display:none">
            <div
                v-for="(choice, choice_i) in choices"
            >
                <svg-option 
                    class="menu-option-svg"
                    v-if="ready"
                    v-bind:style="'left: ' + choices_positions[choice_i] * 33.333 + '%'"
                    v-bind:key="choice.id"
                    v-bind:text="choice.text"
                    v-bind:src="choice.src"
                    @select="on_choice_select(choice.id, $event)"
                ></svg-option>
            </div>
        </div>


        <div id="btn-finished-selection" v-show="selected_choices.length>0">
            <svg-button text="完成选择" v-on:click="on_finished"></svg-button>
        </div>

    </div>



    <!--<div id="output" v-show="show_result">
        <svg style="display:none; width:100%; height:100%" viewBox="0 0 1440 2560" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <image
                v-for="(choice, choice_i) in selected_choices"
                v-bind:x="(choice_i % 4)*200"
                v-bind:y="100+Math.floor(choice_i / 4)*250"
                width="200" height="200"
                :xlink:href="choice.src"
            />
        </svg>


    </div>-->

</div>



<script src="main.js" type="module"></script>
</body>
</html>
